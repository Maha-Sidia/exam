<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    input, button { width: 100%; margin-top: 5px; padding: 8px; }
  </style>
</head>
<body>

<h2>ðŸ’¬ Chat Exam</h2>

<input id="author" placeholder="Pseudo" />
<div id="messages"></div>
<input id="content" placeholder="Message..." />
<button onclick="sendMessage()">Envoyer</button>

<script>
const API_URL = "https://TON-BACKEND.onrender.com/api/messages";

async function loadMessages() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const div = document.getElementById("messages");
  div.innerHTML = "";
  data.forEach(m => {
    div.innerHTML += `<p><b>${m.author}</b> (${new Date(m.time).toLocaleTimeString()})<br>${m.content}</p>`;
  });
}

async function sendMessage() {
  const author = document.getElementById("author").value;
  const content = document.getElementById("content").value;

  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ author, content })
  });

  document.getElementById("content").value = "";
  loadMessages();
}

setInterval(loadMessages, 4000);
loadMessages();
</script>

</body>
</html>
